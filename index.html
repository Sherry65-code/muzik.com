<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" id="icon" href="favicon.png" type="image/x-icon">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title id="titleforweb">Muzik</title>
</head>
<body scroll="no">
    <div id="splash"><div id="loadan"></div></div>
    <div class="header" id="header">
        <img src="./faviconwithname.png" alt="" class="logo">

<br><br>
        <button class="hbut" id="b1"> Home</button>
        <button class="hbut" id="b2"> Search</button>
        <button class="hbut" id="b3"> Liked Songs</button><br>
        <div id="player">
            <img src="https://sherry65-code.github.io/muzik_img/master of puppets.jpg" alt="" id="songimg"><br>
           <span class="songname"> Master of Puppets</span> <br><span class="author">Metallica</span>
           <div class="timehandler" id="timehandler"><br><span id="lefttime"></span><button id="sp"><input type="range" min="1" max="100" value="0" class="slider" id="songNow"></button><span id="righttime"></span>    
                </button><button id="play" onclick="playorpause()"></button>
           </div>
        </div>
    </div>
    <div id="main">
        <br>
        <span id="userwelcome"></span><br>
        <br id="hdr"><br>
        <snap id="h">Songs To Listen</snap>
        <br><br><br>
<div id="mxa"></div>        <div id="hbr2">

        <button id='xtra'>Load More</button>
</div>
    </div>

    <div id="searchpot" onclick="hidesearchpot()">
        <div id="results"></div>
    </div>
    <script src="./main.js"></script>
    <script src="./data.js"></script>
</body>
</html>
