<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" id="icon" href="favicon.png" type="image/x-icon">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="titleforweb">Muzik</title>
</head>
<body scroll="no">
    <div id="splash"></div>
    <div class="header">
       <img src="./favicon.png" alt="" class="logo"><span class="grd"> Muzik </span><input type="text" id="searchbar" placeholder="Search here" spellcheck="false">
    </div>
    <div id="main">
        <br><br><br><br><br id="hdr">
        <snap id="h">Songs To Listen</snap>
        <br><br><br>
<div id="mxa"></div>        <div id="hbr2">

        <button id='xtra'>Load More</button>
</div>
    </div>
    <div id="player">
        <img src="https://sherry65-code.github.io/muzik_img/master of puppets.jpg" alt="" id="songimg">
       <span class="songname"> Master of Puppets</span> <br><span class="author">Metallica</span>
       <div class="timehandler" id="timehandler"><span id="lefttime"></span><button id="slider"></button><span id="righttime"></span>    
            <br></button><button id="play" onclick="playorpause()"></button>
       </div>
    </div>
    <div id="searchpot" onclick="hidesearchpot()">
        <div id="results"></div>
    </div>
    <script src="./main.js"></script>
    <script src="./data.js"></script>
</body>
</html>
